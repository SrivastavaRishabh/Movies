{% extends 'Movies/base.html' %} {% block content %}
<hr class="is-marginless">
<section class="my-3">
    <div class="container">
        <div class="columns">
            {% for genre in genres %}
            <div class="column is-3">
                <a href=" {% url 'genre_detail' genre.slug %} ">
                    <div class="box border">
                        <h4>
                            <strong class="my-2 colordark">{{genre.title}}</strong>
                        </h4>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
