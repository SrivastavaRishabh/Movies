{% extends 'Movies/base.html' %} {% block content %}
<hr class="is-marginless">
<section class="my-3">
    <div class="container">
        <div class="columns">
            {% for movie in movies %}
            <div class="column is-3">
                <a href="{% url 'movie_detail' movie.slug %}">
                    <div class="box border">
                        <img src="{{ MEDIA_ROOT }}/{{ movie.cover_image.url }}" height="200" width="200" class="img-fluid image">
                        <br>
                        <h4>
                            <strong class="my-2 colordark">{{movie.title}}</strong>
                        </h4>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
