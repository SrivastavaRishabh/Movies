{% extends 'Music/base.html' %} {% block content %}
<hr class="is-marginless">
<section class="my-3">
    <div class="container">
        <div class="columns">
            {% for band in bands %}
            <div class="column is-3">
                <a href="{% url 'band_detail' band.slug %}">
                    <div class="box border">
                        <h4>
                            <strong class="my-2 colordark">{{band.title}}</strong>
                        </h4>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
